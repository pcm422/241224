<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>파이의 프로필</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <h1 title="고양이 파이의 프로필 페이지">윤 파 이</h1>
        <img 
        src="images/my-cat.png" 
        alt="고양이 파이의 사진"
        width="360"
        >
        <div id="introduce">
            <p>안녕하세요. 고양이 윤파이라고 합니다.</p>
            <p>경기도에서 태어나 어릴 때는 거기에서 살았지만,
                지금은 부산에 살고 있습니다.</p>
            <p>
                낯을 많이 가리지만 츄르를 좋아해요.<br>
                가까이 다가가면 도망치지만 가만히 있으면 먼저 다가와요.
                저와 함께 즐거운 시간 보내봐요!
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>윤파이 이모저모</h2>
            <p>
                1. 겁이 많아 <strong>자주 화들짝 놀라곤</strong> 해요.<br>
                2. <mark>츄르를 좋아해서</mark> 부엌에 있곤 해요.<br>
                3. 아주 귀여워요.<br>
                4. 혼자서도 잘 놀지만, <em>집사와 함께 노는 것을 좋아해요.</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 윤파이</span>
    </body>
</html>
