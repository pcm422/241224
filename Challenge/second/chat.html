<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Gothic+Coding:wght@700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Gothic", serif;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <p class="user_nick">친구</p>
                        <p class="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <button type="button" class="chat-form_img"><img src="icon.png" alt="사진"></button>
                <textarea class="chat-form_msg" placeholder="채팅을 입력하세요..."></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
</body>
</html>
